<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flagfilter - Filtering and Exploring Flags</title>
    <meta name="description" content="Explore and filter flags from around the world. Search by country name, filter by colors and continents, and discover interesting flag facts.">
    <meta name="keywords" content="flags, world flags, flag filter, flag explorer, flag colors, flag continents, flag search">
    <meta name="author" content="Flagfilter">
    <meta property="og:title" content="Flagfilter - Filtering and Exploring Flags">
    <meta property="og:description" content="Explore and filter flags from around the world. Search by country name, filter by colors and continents, and discover interesting flag facts.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Flagfilter</h1>
                <div class="header-buttons">
                    <button id="infoButton" class="info-button" aria-label="Information">
                        <i class="fas fa-question-circle"></i>
                    </button>
                    <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                        <i class="fas fa-sun sun-icon"></i>
                        <i class="fas fa-moon moon-icon"></i>
                    </button>
                </div>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search flags by country name...">
                <span id="flagCounter" class="flag-counter">0 flags</span>
            </div>
        </header>
        
        <div class="filters">
            <div class="filter-section">
                <div class="filter-header" onclick="toggleFilterSection(this)">
                    <h3>Filter by Color</h3>
                    <i class="fas fa-chevron-down filter-icon"></i>
                </div>
                <div class="filter-content">
                    <div class="color-filters">
                        <button class="filter-btn" data-color="red">Red</button>
                        <button class="filter-btn" data-color="blue">Blue</button>
                        <button class="filter-btn" data-color="green">Green</button>
                        <button class="filter-btn" data-color="yellow">Yellow</button>
                        <button class="filter-btn" data-color="white">White</button>
                        <button class="filter-btn" data-color="black">Black</button>
                    </div>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="filter-header" onclick="toggleFilterSection(this)">
                    <h3>More filters</h3>
                    <i class="fas fa-chevron-down filter-icon"></i>
                </div>
                <div class="filter-content">
                    <div class="compact-filter-group">
                        <h4>Continent</h4>
                        <div class="continent-filters">
                            <button class="filter-btn" data-continent="africa"><i class="fas fa-mountain"></i> Africa</button>
                            <button class="filter-btn" data-continent="asia"><i class="fas fa-dragon"></i> Asia</button>
                            <button class="filter-btn" data-continent="europe"><i class="fas fa-landmark"></i> Europe</button>
                            <button class="filter-btn" data-continent="northAmerica"><i class="fas fa-mountain-sun"></i> North America</button>
                            <button class="filter-btn" data-continent="southAmerica"><i class="fas fa-tree"></i> South America</button>
                            <button class="filter-btn" data-continent="oceania"><i class="fas fa-water"></i> Oceania</button>
                        </div>
                    </div>

                    <div class="compact-filter-group">
                        <h4>Pattern</h4>
                        <div class="pattern-filters">
                            <button class="filter-btn" data-pattern="cross"><i class="fas fa-plus"></i> Cross</button>
                            <button class="filter-btn" data-pattern="vertical"><i class="fas fa-arrows-alt-v"></i> Vertical</button>
                            <button class="filter-btn" data-pattern="horizontal"><i class="fas fa-arrows-alt-h"></i> Horizontal</button>
                            <button class="filter-btn" data-pattern="triangle"><i class="fas fa-play"></i> Triangle</button>
                            <button class="filter-btn" data-pattern="diagonal"><i class="fas fa-slash"></i> Diagonal</button>
                            <button class="filter-btn" data-pattern="whitney_smith"><i class="fas fa-flag"></i> Whitney Smith</button>
                        </div>
                    </div>

                    <div class="compact-filter-group">
                        <h4>Symbol</h4>
                        <div class="symbol-filters">
                            <button class="filter-btn" data-symbol="flag"><i class="fas fa-flag"></i> Flag</button>
                            <button class="filter-btn" data-symbol="sun"><i class="fas fa-sun"></i> Sun</button>
                            <button class="filter-btn" data-symbol="star"><i class="fas fa-star"></i> Star</button>
                            <button class="filter-btn" data-symbol="moon"><i class="fas fa-moon"></i> Moon</button>
                            <button class="filter-btn" data-symbol="circle"><i class="fas fa-circle"></i> Circle</button>
                            <button class="filter-btn" data-symbol="fleur-de-lis"><i class="fas fa-feather"></i> Fleur-de-lis</button>
                            <button class="filter-btn" data-symbol="waves"><i class="fas fa-water"></i> Waves</button>
                        </div>
                    </div>

                    <div class="compact-filter-group">
                        <h4>Motive</h4>
                        <div class="motive-filters">
                            <button class="filter-btn" data-motive="building"><i class="fas fa-building"></i> Building</button>
                            <button class="filter-btn" data-motive="weapon"><i class="fas fa-crosshairs"></i> Weapon</button>
                            <button class="filter-btn" data-motive="map"><i class="fas fa-map"></i> Map</button>
                            <button class="filter-btn" data-motive="tool"><i class="fas fa-tools"></i> Tool</button>
                            <button class="filter-btn" data-motive="boat"><i class="fas fa-ship"></i> Boat</button>
                            <button class="filter-btn" data-motive="animal"><i class="fas fa-paw"></i> Animal</button>
                            <button class="filter-btn" data-motive="bird"><i class="fas fa-dove"></i> Bird</button>
                            <button class="filter-btn" data-motive="vegetation"><i class="fas fa-leaf"></i> Vegetation</button>
                            <button class="filter-btn" data-motive="mountain"><i class="fas fa-mountain"></i> Mountain</button>
                            <button class="filter-btn" data-motive="shield"><i class="fas fa-shield-alt"></i> Shield</button>
                        </div>
                    </div>

                    <div class="compact-filter-group">
                        <h4>People or Clothing</h4>
                        <div class="people-filters">
                            <button class="filter-btn" data-people="face"><i class="fas fa-user"></i> Face</button>
                            <button class="filter-btn" data-people="crown"><i class="fas fa-crown"></i> Crown</button>
                            <button class="filter-btn" data-people="human"><i class="fas fa-user-friends"></i> Human</button>
                            <button class="filter-btn" data-people="hat"><i class="fas fa-hat-cowboy"></i> Hat</button>
                            <button class="filter-btn" data-people="hand"><i class="fas fa-hand-paper"></i> Hand</button>
                        </div>
                    </div>

                    <div class="compact-filter-group">
                        <h4>Ideology</h4>
                        <div class="ideology-filters">
                            <button class="filter-btn" data-ideology="christianity"><i class="fas fa-cross"></i> Christianity</button>
                            <button class="filter-btn" data-ideology="islam"><i class="fas fa-mosque"></i> Islam</button>
                            <button class="filter-btn" data-ideology="communism"><i class="fas fa-hammer"></i> Communism</button>
                            <button class="filter-btn" data-ideology="buddhism"><i class="fas fa-om"></i> Buddhism</button>
                            <button class="filter-btn" data-ideology="hinduism"><i class="fas fa-om"></i> Hinduism</button>
                            <button class="filter-btn" data-ideology="judaism"><i class="fas fa-star-of-david"></i> Judaism</button>
                        </div>
                    </div>

                    <div class="compact-filter-group">
                        <h4>Text</h4>
                        <div class="text-filters">
                            <button class="filter-btn" data-text="text"><i class="fas fa-font"></i> Text</button>
                            <button class="filter-btn" data-text="motto"><i class="fas fa-quote-right"></i> Motto</button>
                            <button class="filter-btn" data-text="name"><i class="fas fa-signature"></i> Name</button>
                            <button class="filter-btn" data-text="ribbon"><i class="fas fa-ribbon"></i> Ribbon</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="flagGrid" class="flag-grid">
            <!-- Flags will be dynamically inserted here -->
        </div>
    </div>
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>About Flagfilter</h2>
            <div class="info-content">
                <p><strong>Contact:</strong> <a href="mailto:info@flagfilter.com">info@flagfilter.com</a></p>
                <p><strong>Source code:</strong> <a href="https://github.com/matalve/flagfilter" target="_blank">GitHub</a></p>
                <p><strong>Flags provided by:</strong> <a href="https://flagpedia.net/" target="_blank">Flagpedia</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
