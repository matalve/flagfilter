<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flagfilter - Filtering and Exploring Flags</title>
    <meta name="description" content="Explore and filter flags from around the world. Search by country name, filter by colors and continents, and discover interesting flag facts.">
    <meta name="keywords" content="flags, world flags, flag filter, flag explorer, flag colors, flag continents, flag search">
    <meta name="author" content="Flagfilter">
    <meta property="og:title" content="Flagfilter - Filtering and Exploring Flags">
    <meta property="og:description" content="Explore and filter flags from around the world. Search by country name, filter by colors and continents, and discover interesting flag facts.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Flagfilter</h1>
                <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-sun sun-icon"></i>
                    <i class="fas fa-moon moon-icon"></i>
                </button>
            </div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search flags by country name...">
            </div>
        </header>
        
        <div class="filters">
            <div class="filter-section">
                <div class="filter-header" onclick="toggleFilterSection(this)">
                    <h3>Filter by Color</h3>
                    <i class="fas fa-chevron-down filter-icon"></i>
                </div>
                <div class="filter-content">
                    <div class="color-filters">
                        <button class="filter-btn" data-color="red">Red</button>
                        <button class="filter-btn" data-color="blue">Blue</button>
                        <button class="filter-btn" data-color="green">Green</button>
                        <button class="filter-btn" data-color="yellow">Yellow</button>
                        <button class="filter-btn" data-color="white">White</button>
                        <button class="filter-btn" data-color="black">Black</button>
                    </div>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="filter-header" onclick="toggleFilterSection(this)">
                    <h3>Filter by Continent</h3>
                    <i class="fas fa-chevron-down filter-icon"></i>
                </div>
                <div class="filter-content">
                    <div class="continent-filters">
                        <button class="filter-btn" data-continent="africa"><i class="fas fa-mountain"></i> Africa</button>
                        <button class="filter-btn" data-continent="asia"><i class="fas fa-dragon"></i> Asia</button>
                        <button class="filter-btn" data-continent="europe"><i class="fas fa-landmark"></i> Europe</button>
                        <button class="filter-btn" data-continent="northAmerica"><i class="fas fa-mountain-sun"></i> North America</button>
                        <button class="filter-btn" data-continent="southAmerica"><i class="fas fa-tree"></i> South America</button>
                        <button class="filter-btn" data-continent="oceania"><i class="fas fa-water"></i> Oceania</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="flagGrid" class="flag-grid">
            <!-- Flags will be dynamically inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
